#file: noinspection SpringBootApplicationYaml
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  #nacos的服务注册中心地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        preference: remote
        prefix: ${spring.application.name}
        file-extension: yaml